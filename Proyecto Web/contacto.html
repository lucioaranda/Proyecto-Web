<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="estilos/style_contact.css" />
    <link rel="icon" href="img's/icono-vet-2.png" type="image/png" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24..48,100..700,0..1,-50..200" rel="stylesheet" />
    <script src="scripts/comun.js" defer></script>
    <title>Contacto</title>
</head>
<body>
    <header>
        <h1>
            <a href="index.html">
                <img src="img's/icono-vet-2.png" class="icono-vet" id="home" alt="Icono Veterinaria" />
                Veterinaria
            </a>  
        </h1>
        <nav>
            <ul class="top-menu">
                <li class="nav_1 menu-hover">
                    <span class="material-symbols-outlined" id="menu-icon">menu</span>
                    <div class="menu-box">
                        <ul>
                            <li>
                                <a href="form_carga_p.html" class="menu-link">
                                    <span class="material-symbols-outlined">upload</span>
                                    Cargar producto
                                </a>
                            </li>
                            <li>
                                <a href="editar_productos.html" class="menu-link">
                                    <span class="material-symbols-outlined">edit</span>
                                    Editar productos
                                </a>
                            </li>
                        </ul>
                    </div>
                </li>
                <li class="login-hover">
                    <span class="material-symbols-outlined">Person</span>


                    <div class="login-box login-box-logged-out">
                        <form id="login-form">
                            <label for="email" class="letter">Email:</label>
                            <input type="email" id="email" placeholder="ejemplo@correo.com" />
                            
                            <label for="password" class="letter">Contraseña:</label>
                            <input type="password" id="password" placeholder="********" />
                            
                            <button type="submit">Iniciar sesión</button>
                        </form>
                        <div class="crear-cuenta">
                            <a href="cuenta.html">Crear cuenta</a>
                        </div>
                    </div>
                    <div class="login-box login-box-logged-in" style="display:none;">
                        <button id="btn-logout">Cerrar sesión</button>
                    </div>

                    <div id="nombre-usuario" class="nombre-usuario"></div>
                </li>
                <li class="carrito-icono">
                    <a href="carrito.html" id="carrito-icono" class="icon-c">
                        <span class="material-symbols-outlined">shopping_cart</span>
                        <span id="carrito-cantidad" class="carrito-cantidad">0</span>
                    </a>
                </li>
                <li class="nav_1">
                    <a href="contacto.html" class="tooltip">
                        <span class="text-balloon">Contactanos</span>
                        <span class="material-symbols-outlined">mail</span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h2>Contactanos:</h2>
        <form 
          class="form" 
          action="https://formspree.io/f/myzjjgbp" 
          method="POST"
        >
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" placeholder="Escribi tu nombre" required />
            
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required />
            
            <label for="mensaje">Mensaje:</label>
            <textarea name="mensaje" id="mensaje" cols="30" rows="3" required></textarea>
            
            <input class="button" type="submit" value="Enviar" />
        </form>
    </div>
</body>
</html>
