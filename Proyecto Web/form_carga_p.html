<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style_form.css">
    <link rel="icon" href="img's/icono-vet-2.png" type="image/png">
    <title>Carga de Productos</title>
</head>
<body>
    <form class="product-form" action="" method="post">
        <div class="form-group">
            <h2 class="form-title">Cargar producto</h2>
        </div>
        <div class="form-group">
            <input type="file" id="imagen" name="imagen" class="form-input-img" required>
            <label for="imagen" class="file-loader">Elegir archivo</label>
        </div>
        <div class="form-group">
            <label for="nombre" class="form-brand">Marca</label>
            <input type="text" id="nombre" name="nombre" class="form-input" required>
        </div>
        <div>
            <label for="categoria" class="form-label">Nombre producto</label>
            <input type="text " id="product-name" name="product-name" class="form-input" required>
        </div>
        <div class="form-group">
            <label for="precio" class="form-label">Precio:</label>
            <input type="number" id="precio" name="precio" class="form-input" required>
        </div>
        <button type="submit" class="button">Subir producto</button>
    </form>
</body>
</html>
