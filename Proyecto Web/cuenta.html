<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Veterinaria</title>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <link rel="stylesheet" href="estilos/style_cuenta.css" />
  <link rel="icon" href="img's/icono-vet-2.png" type="image/png" />
  <script src="scripts/comun.js" defer></script>
  <script src="scripts/cuenta.js"defer></script>
</head>
<body>
  <div class="header-container">
    <header>
        <h1>
            <a href="index.html">
                <img src="img's/icono-vet-2.png" class="icono-vet" id="home" alt="Icono Veterinaria" />
                Veterinaria
            </a>  
        </h1>
        <nav>
            <ul class="top-menu">
                <li class="nav_1 menu-hover">
                    <span class="material-symbols-outlined" id="menu-icon">menu</span>
                    <div class="menu-box">
                        <ul>
                            <li>
                                <a href="form_carga_p.html" class="menu-link">
                                    <span class="material-symbols-outlined">upload</span>
                                    Cargar producto
                                </a>
                            </li>
                            <li>
                                <a href="edit.html" class="menu-link">
                                    <span class="material-symbols-outlined">edit</span>
                                    Editar productos
                                </a>
                            </li>
                        </ul>
                    </div>
                </li>
                <li class="login-hover">
                    <span class="material-symbols-outlined">Person</span>


                    <div class="login-box login-box-logged-out">
                        <form id="login-form">
                            <label for="email" class="letter">Email:</label>
                            <input type="email" id="email" placeholder="ejemplo@correo.com" />
                            
                            <label for="password" class="letter">Contraseña:</label>
                            <input type="password" id="password" placeholder="********" />
                            
                            <button type="submit">Iniciar sesión</button>
                        </form>
                        <div class="crear-cuenta">
                            <a href="cuenta.html">Crear cuenta</a>
                        </div>
                    </div>
                    <div class="login-box login-box-logged-in" style="display:none;">
                        <button id="btn-logout">Cerrar sesión</button>
                    </div>

                    <div id="nombre-usuario" class="nombre-usuario"></div>
                </li>
                <li class="carrito-icono">
                    <a href="carrito.html" id="carrito-icono" class="icon-c">
                        <span class="material-symbols-outlined">shopping_cart</span>
                        <span id="carrito-cantidad" class="carrito-cantidad">0</span>
                    </a>
                </li>
                <li class="nav_1">
                    <a href="contacto.html" class="tooltip">
                        <span class="material-symbols-outlined">mail</span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
  </div>
<div class="centro-pantalla">
  <div class="container">
    <h2>Crear Cuenta</h2>
    <form class="registro-form">
      <label for="reg-nombre">Nombre:</label>
      <input type="text" class="reg-nombre" name="nombre" required />

      <label for="reg-apellido">Apellido:</label>
      <input type="text" class="reg-apellido" name="apellido" required />

      <label for="reg-email">Email:</label>
      <input type="email" class="reg-email" name="email" required />

      <label for="reg-password">Contraseña:</label>
      <input type="password" class="reg-password" name="password" required />

      <label for="repetir-password">Repetir Contraseña:</label>
      <input type="password" class="repetir-password" name="repetir-password" required />
      <small id="error-password" class="mensaje-error"></small>
      <fieldset>
        <legend>Tipo de usuario:</legend>
        <label>
          <input type="checkbox" name="tipoUsuario" value="cliente" />
          Cliente
        </label>
        <label>
          <input type="checkbox" name="tipoUsuario" value="vendedor" />
          Vendedor
        </label>
      </fieldset>
      <small id="error-tipo" class="mensaje-error"></small>
      <button type="submit">Crear cuenta</button>
    </form>
  </div>
  </div>

</body>
</html>
