<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Veterinaria</title>
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24..48,100..700,0..1,-50..200" rel="stylesheet" />
        <link rel="stylesheet" href="estilos/styles.css">
        <link rel="icon" href="img's/icono-vet-2.png" type="image/png">
         <script src="scripts/app.js" defer></script>
    </head>
    <body>
    <div class="header-container">
        <header>
            <h1> <img src="img's/icono-vet-2.png" class="icono-vet" id="home">Veterinaria</h1>
            <nav>
                <ul class="top-menu"> 
                    <li class="nav_1">
                        <a href="contacto.html" class="tooltip">
                            <span class="text-balloon">Contactanos</span>
                            <span class="material-symbols-outlined">mail</span>
                        </a>
                    </li>
                     <li class="carrito-icono">
                        <a href="carrito.html" id="carrito-icono"  class="icon-c">
                            <span class="material-symbols-outlined">shopping_cart</span>
                            <span id="carrito-cantidad" class="carrito-cantidad">0</span>
                        </a>
                    </li>

                    <li class="nav_1"><a href="form_carga_p.html">Subir producto</a></li>
                </ul>
            </nav>
        </header>
    </div>
    <div class="container">
        <aside>
            <h2>Filtros</h2>
            <div class="search-filter">
                <input id="input-search-products" type="text" placeholder="Buscar Productos">
            </div>
            <div class="redirectional-filters">
                <div class="slide-box">
                  <span>Ofertas</span>
                  <label class="slide">
                    <input type="checkbox" id="filtro-oferta">
                    <span class="slider"></span>
                  </label>
                </div>
                <div class="slide-box">
                  <span>Envío gratis</span>
                  <label class="slide">
                    <input type="checkbox" id="filtro-envio-gratis">
                    <span class="slider"></span>
                  </label>
                </div>
                <div class="filter-menu">
                    <label for="ordenar" class="order">Ordenar por:</label>
                    <select id="sort-select" name="ordenar">
                        <option value="relevantes">Más relevantes</option>
                        <option value="precio-asc">Mayor precio</option>
                        <option value="precio-desc">Menor precio</option>
                    </select>
                </div>
              </div>
        </aside>
        <main class="container" id="main">
            <section class="product-grid">
            </section>
        </main>
    </div>
        <footer>
            <p>Todos los derechos reservados &copy;</p>
        </footer>
    </body>
</html>
